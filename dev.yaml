# docker compose -f compose.yaml -f dev.yaml up
services:
  backend:
    image: node:22
    working_dir: /app
    volumes:
      - ${PWD}:/app
      - ${PWD}/.tmp/node_modules:/app/node_modules
    command: ["sh", "-c", "npm install && npm run start:debug"]
    healthcheck:
      interval: 5s
      timeout: 3s
      retries: 60
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - '8888:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: user-name@domain-name.com
      PGADMIN_DEFAULT_PASSWORD: strong-password
    volumes:
      - ${PWD}/.tmp/data/pgadmin:/var/lib/pgadmin
